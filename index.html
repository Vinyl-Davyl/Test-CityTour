<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table--full" id="tour-table">
          <thead>
                <tr>
                    <th colspan="3" class="table-head">
                        Add options / Services
                    </th>
                </tr>
          </thead>
          <tbody>
            <tr>
              <td><div class="icon icon--small"/></td>
              <td class="table-name">Dedicated Tour guide <strong>+$34</strong></td>
              <!-- Button -->
              <td class="table-button">                  
                  <div class="toggle">
                    <input type="checkbox" id="toggle2" />
                    <label for="toggle2"></label>
                  </div>
              </td>
            </tr>
            <tr>
                <td><div class="icon icon--small"/></td>
                <td class="table-name">	Pick up service<strong>+$34*</strong></td>
                <!-- Button -->
                <td class="table-button">
                    <div class="toggle">
                        <input type="checkbox" id="toggle3" />
                        <label for="toggle3"></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div class="icon icon--small"/></td>
                <td class="table-name">Insurance<strong>+$24*</strong></td>
                <!-- Button -->
                <td class="table-button">
                    <div class="toggle">
                        <input checked type="checkbox" id="toggle" />
                        <label for="toggle"></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div class="icon icon--small"/></td>
                <td class="table-name">Welcome Bottle<strong>+$24*</strong></td>
                <!-- Button -->
                <td class="table-button">
                    <div class="toggle">
                        <input type="checkbox" id="toggle4" />
                        <label for="toggle4"></label>
                      </div>
                </td>
            </tr>
             <tr>
                <td><div class="icon icon--small"/></td>
                <td class="table-name">Coffee Break<strong>+$24</strong></td>
                <!-- Button -->
                <td class="table-button">
                    <div class="toggle">
                        <input checked type="checkbox" id="toggle5" />
                        <label for="toggle5"></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div class="icon icon--small"/></td>
                <td class="table-name">Dinner <strong>+$26</strong></td>
                <!-- Button -->
                <td class="table-button">
                    <div class="toggle">
                        <input type="checkbox" id="toggle6" />
                        <label for="toggle6"></label>
                      </div>
                </td>
            </tr>
            <tr>
                <td><div class="icon icon--small"/></td>
                <td class="table-name">Bike rent <strong>+$26*</strong></td>
                <!-- Button -->
                <td class="table-button">
                    <div class="toggle">
                        <input type="checkbox" id="toggle7" />
                        <label for="toggle7"></label>
                      </div>
                </td>
            </tr>
          </tbody>
        </table>
    </div>
      <script src="main.js"></script>
